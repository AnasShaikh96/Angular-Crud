<div style="width: 500px; margin: auto;">
    <div *ngIf="currentBook" class="edit-form">
        <h4>Book</h4>
        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="currentBook.title" name="name"
                    autocomplete="off" />
            </div>
            <div class="form-group">
                <label for="description">Description</label>
                <input type="text" class="form-control" id="description" [(ngModel)]="currentBook.description"
                    name="description" autocomplete="off" />
            </div>

        </form>

        <button type="button" class="btn btn-danger m-1" (click)="updateBook()">Update</button>
        <button type="button" class="btn btn-warning m-1" (click)="deleteBook()">Delete</button>
        <button type="button" class="btn btn-light m-1" (click)="goBack()">Go Back</button>


    </div>

</div>
